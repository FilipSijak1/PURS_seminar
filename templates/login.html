<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link href="{{ url_for('static', filename='styles_login.css') }}" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form action="/login" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Korisničko ime" name="korisnicko_ime" required>
                <i class='bx bx-user-pin'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Lozinka" name="lozinka" required>
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Zapamti me
                </label>
                <a href="#">Zaboravljena lozinka?</a>
            </div>
            <button type="submit" class="btn">Prijava</button>
            <div class="register-link">
                <p>Nemate profil? <a href="/register" class="btn">Registracija</a></p>
            </div>            
        </form>

    </div>
</body>
</html>
